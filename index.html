<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULA B1NGO</title>

    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@600;700&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Cormorant+Garamond:wght@600&family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <link rel="icon" href="static/imgs/favicon.ico.png" type="image/x-icon">
    
    <!-- <style>*{border: 1px solid blue;}</style> -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <header>
        <div class="container_header">
            <div class="web_page_title_area">
                <a 
                    href="#"
                    id="logo"
                    style="text-decoration: none; color: white;" >
                    <i><span class="special_ch">F</span>ORMULA B<span class="special_ch">1</span>NGO</i>
                </a>
            </div>
            <div class="webpage_sections_area">
                <input type="button" id="btn_to_grill" class="section_input" value="Grid">
                <input type="button" id="btn_to_custom_grill" class="section_input" value="Custom grid">
                <input type="button" id="btn_to_circuit" class="section_input" value="Circuit">
            </div>
        </div>

    </header>
    
    <main>
        <!-- MOTTO -->
        <div class="container_motto">
            <div class="motto_area">
                <i>★ <span class="dash">ᯓ</span> The pinnacle of motorbingo ᯓ ★</i>
            </div>
        </div>


        <!-- MATRZ PRINCIPAL -->
        <div class="table_container" id="table_container">
            <div class="tab_main_matrix_title_area">
                <h3> Cross the grid! </h3>
            </div>

            <div class="tab_main_matrix_area" id="tab_main_matrix_area">
                <table id="tab_main_matrix"></table>
            </div>

            <div class="tab_main_matrix_btns_area">
                <div class="random_btn">
                    <input type="button" id="btn_reload" class="btn_reload_input" value="Random grid">
                </div>
                <div class="block_matrix_btn">
                    <input type="button" id="btn_block_matrix_input" class="btn_block_matrix_input" value="Block grid" status="not-blocked">
                </div>
            </div>
        </div>

        <br>

        <!-- SELECTORES DE INFORMACIÓN -->
        <div class="container" id="container_edit_box">
            <div class="edit_box_containter_area">
                <div class="edit_box_title_btn_area">
                    <div class="edit_box_title_area">
                        <h2>Create your own box!</h2>
                        <div id="edit_box_alert" class="edit_box_alert"></div>
                    </div>
                    <div class="close_btn_area">
                        <input type="button" value="X" id="btn_close_edit_box" class="btn_close_edit_box">
                    </div>
                </div>
                
                <div class="edit_box_selectors_area">
                    <div id="selector1"></div>

                    <div id="selector2"></div>

                    <div id="selector3"></div>

                    <div id="selector4"></div>

                    <div id="selector5"></div>
                </div>
                
                <div class="confirm_btn_area" id="edit_box_confirm_btn_area"></div>
            </div>
        </div>
        
        <br>

        <!-- CIRCUITO -->

        <div class="container_circuit" id="container_circuit">
            <div class="circuit_title_area" id="circuit_title_area"></div>
            <div class="circuit_country_area" id="circuit_country_area"></div>
            <div class="circuit_img_area" id="circuit_img_area"></div>
            <div class="circuit_metrics_area">
                <div class="laps_title" style="font-weight: bold;">LAPS</div>
                <div class="turns_title" style="font-weight: bold;">TURNS</div>
                <div class="length_title" style="font-weight: bold;">LENGTH</div>
                <div class="laps_value" id="laps_value"></div>
                <div class="turns_value" id="turns_value"></div>
                <div class="length_value" id="length_value"></div>
            </div>
            <div class="circuit_history_area" id="circuit_history_area"></div>
        </div>

        <!-- <div onclick="alert('This is a test alert!');" style="cursor: pointer; color: red; text-align: center; margin-top: 20px;">
            HOLA
        </div> -->

    </main>

    <footer>
        <div class="footer_description_area">
            <a href="https://github.com/lneira19" target="_blank"> @Lukitas </a>
        </div>
    </footer>
</body>

<script type="module" src="./backend/main.js"></script>

</html>
