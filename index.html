<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula Bingo</title>

    <style>
        h1{text-align: center;}
        h3{text-align: center;}
        table{text-align: center;border-block-start: 1px solid black;}
    </style>

    <style>*{border:1px solid red;}</style>

    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <header>
        <h1>FORMULA B1NGO</h1>
        <h2> <i>The pinnacle of motorbingo</i></h2>
    </header>
    
    <main>
        
        <h3> Cross the grid! </h3>
        <table id="tab_main_matrix"></table>

        <div>
            <input type="button" id="btn_reload" value="Recargar">
        </div>
        <br>

        <div class="edit-box-container">
            
            <div class="edit-box-title">
                <h2> Create your own box! </h2>
            </div>
            
            <div class="edit-box-close-btn">
                <input type="button" id="btn_close_edit_box" value="X">
            </div>
            
            <div class="event-selection-txt">
                <h3> Select the event type </h3>
            </div>

            <div class="event-selection-input-list">
                
                <input autocomplete="off" list="event-types" id="event-type-selection-list"
                name="event-type-selection-list" placeholder="Select an event type">

                <datalist id="event-types">
                    <option value="RACER-EVENT">RACER-EVENT</option>
                    <option value="RACER-EVENT-RACER">RACER-EVENT-RACER</option>
                    <option value="TEAM-EVENT">TEAM-EVENT</option>
                    <option value="LAP-EVENT">LAP-EVENT</option>
                    <option value="TURN-EVENT">TURN-EVENT</option>
                    <option value="AMOUNT-EVEN">AMOUNT-EVENT</option>
                    <option value="RANDOM-EVENT">RANDOM-EVENT</option>
                </datalist>

            </div>

            <div class="event-type-related-container"></div>
        </div>

    </main>

    <footer>
        <container>
            <div style="text-align: center;">
                <a href="https://github.com/lneira19" target="_blank"> @Lukitas </a>
            </div>
        </container>
    </footer>
</body>

<script type="module" src="./main.js"></script>

</html>
